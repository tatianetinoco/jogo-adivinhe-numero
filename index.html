<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="header">
        <h1>Number Guessing Game</h1>
    </header>

    <main class="main">

        <section class="jogo__container">
            <div class="jogo__conteudo">
                <h2>Advinhe o Número Secreto</h2>
                <h3>Escolha um número entre 1 e 100. Você tem 10 tentativas!</h3>
                <p class="respostas"></p>
                <input class="input__tentativa" type="number" name="" id="input__number" placeholder="Digite Um Número">
                <div class="secao__btn">
                    <button id="btnPalpite" type="submit">Palpite</button>
                    <button id="btnNovoJogo" disabled>Novo Jogo</button>
                </div>
                <p class="quantidade__tentativas">Você Tem<span class="tentativas"></span> Tentativas</p>
                <p class="quantidade__numeros">Números Escolhidos: <span class="numerosEscolhidos"></span></p>
            </div>
            <div class="img__random">
                <img src="./assets/img/face-question.png">
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>Desenvolvido por Tatiane Tinoco</p>
        <a href="https://www.linkedin.com/in/tatianetinoco/" target="_blank">LinkedIn</a>
        <a href="https://github.com/tatianetinoco" target="_blank">Github</a>
    </footer>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
